<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>NFC システム</h1>
    <!-- ログ表示 -->
    <div id="debug-log" style="border:1px solid red; padding:5px; font-size:12px; height:100px; overflow:scroll; display:none;"></div>
    
    <!-- NFC読み取り開始ボタン（ユーザーの操作が必要なため） -->
    <button id="scanBtn">スキャン開始</button>
    <p id="status">ボタンを押してスキャンを開始してください</p>

    <!-- 3x3のグリッド -->
    <div class="grid-container">
        <!-- 1〜9番のマス -->
        <div class="box" id="box-1" data-id="1"></div>
        <div class="box" id="box-2" data-id="2"></div>
        <div class="box" id="box-3" data-id="3"></div>
        <div class="box" id="box-4" data-id="4"></div>
        <div class="box" id="box-5" data-id="5"></div>
        <div class="box" id="box-6" data-id="6"></div>
        <div class="box" id="box-7" data-id="7"></div>
        <div class="box" id="box-8" data-id="8"></div>
        <div class="box" id="box-9" data-id="9"></div>
    </div>

    <!-- デバッグ用：データをリセットするボタン -->
    <button onclick="localStorage.clear(); location.reload();" style="margin-top: 20px; font-size: 10px;">リセット</button>

    <!-- コンプリート時のお祝い画面 -->
    <div id="complete-overlay" class="overlay hidden">
        <div class="overlay-content">
            <h2>🎉 コンプリート！ 🎉</h2>
            <p>全てのタグを集めました！</p>
            <button id="goto-detail-btn">最後の解説を見る</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
    <!-- ?v=2 をつけることで、スマホに「新しいやつだから再読込して！」と命令します -->
    <script src="script.js?v=2"></script>
</body>
</html>
